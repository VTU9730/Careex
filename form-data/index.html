<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <input id="agree" type="checkbox" value=""><span>Agree?</span>
    <form action="#" id="form" onsubmit="readData();"> 
        <fieldset id='field' disabled>
        <label for="">Name:<input type="text" ></label><br>
        <label for="">Number:<input type="number" ></label><br>
        <label for="">email:<input type="email" ></label><br>
        <label for="">password:<input type="password" ></label><br>
        <label for="">color:<input type="color" ></label><br>
        <label for="">radio:<input type="radio" ></label><br>
        <label for="">checkbox:<input type="checkbox" ></label><br>
        
        </fieldset>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</body>
<script src="app.js"></script>
</html>
