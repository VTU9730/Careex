<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="shortcut icon" href="images/fav.jpg" type="image/x-icon">
    <!-- FA -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- CSS-Boot -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JS-Boot -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Icon-Boot -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">

</head>
<body>
    <nav id="navbar" class="nav navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="logo" src="images/flipkart.png" alt="flipkart"></a>
          <form class="d-flex">
            <input class="input-search form-control me-2" type="search" placeholder="Search for products,brands and more" aria-label="Search">
          </form>
          <span id="popover" class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-content="Disabled button" data-bs-placement="bottom">
            <button id="login-button" type="button" >Login</button>
          </span>
           
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link nav-text" aria-current="page" href="#"> Become a Seller</a>
              </li>  
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle nav-text" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#"><i class="icons bi bi-bell"></i> Notification Preferences</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#"><i class="icons bi bi-question-square"></i> 24X7 Customer Care</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#"><i class="icons bi bi-arrow-up-right"></i> Advertise</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#"><i class="icons bi bi-download"></i> Download App</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-text" href="#"><i class="bi bi-cart-check-fill"></i> Cart</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div id="login-hover">
      <div id="triangle-up"></div>
      <div class="login-items" id="new-customer">
        <b><p id="customer">New Customer?</p></b>
        <button id="sign-up" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Sign Up</button>
      </div>
      <hr>
      <div class="login-items">
        <p><i class="fa-solid fa-image-portrait fa-icon"></i> My Profile</p>
      </div>
      <hr>
      <div class="login-items">
        <p><i class="fa-solid fa-square-plus fa-icon"></i> Flipkart Plus Zone</p>
      </div>
      <hr>
      <div class="login-items">
        <p><i class="fa-solid fa-arrow-up-short-wide fa-icon"></i> Orders</p>
      </div>
      <hr>
      <div class="login-items">
        <p><i class="fa-solid fa-heart fa-icon"></i></i> Wishlist</p>
      </div>
      <hr>
      <div class="login-items">
        <p><i class="fa-solid fa-medal fa-icon"></i> Rewards</p>
      </div>
      <hr>
      <div class="login-items">
        <p><i class="fa-solid fa-gift fa-icon"></i> Gift Cards</p>
      </div>
    </div>
    <div id="register">
        <h2>Successfully Registered</h2>
        <form action="index.html">
            <button class="btn btn-primary">Home</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
